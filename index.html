<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
        <form class="search-form" id="search-form"> 
            <div class="row">
              <div class="col-8">
            <input
            type="search"
            autocomplete="off"
            class="form-control shadow-sm"
            id="city-input"
          />
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-warning"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .rem;">
        Search
      </button>
    </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary" id="position-button"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .rem;">
  Position
</button>
  </div>
      <h1 id = "city">
        Milan
      </h1>
      <h2 id="temperature">20°</h2>
      <span class="units">
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
      <h2>🌤</h2>
      <h4 class ="date" id = "date">30/09/2023</h4>
      <h5 class="time" id="time">19:28</h5>
      <div class="container-days">
        <div class="row">
          <div class="col-3">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Today</h5>
                <h2 class="card-subtitle mb-2 text-body-secondary">☀️</h2>
                <p class="card-text">25°</p>
              </div>
            </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <h2 class="card-subtitle mb-2 text-body-secondary">☀️</h2>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <h2 class="card-subtitle mb-2 text-body-secondary">🌤</h2>
              <p class="card-text">20°</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <h2 class="card-subtitle mb-2 text-body-secondary">🌤</h2>
              <p class="card-text">20°</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <h2 class="card-subtitle mb-2 text-body-secondary">☀️</h2>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <h2 class="card-subtitle mb-2 text-body-secondary">🌤</h2>
              <p class="card-text">20°</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <h2 class="card-subtitle mb-2 text-body-secondary">🌤</h2>
              <p class="card-text">20°</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <h2 class="card-subtitle mb-2 text-body-secondary">🌤</h2>
              <p class="card-text">20°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
